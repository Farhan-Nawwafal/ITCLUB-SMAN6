<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- 1. buat paragraf/kalimat -->
    <p>Farhan Nawwafal</p>
    <p>Udah lulus</p>

    <!-- 2. buat judul -->
    <h1>Judul 1</h1>
    <h2>Judul 2</h2>
    <h3>Judul 3</h3>
    <h4>Judul 4</h4>
    <h5>Judul 5</h5>
    <h6>Judul 6</h6>

    <p>Halo, nama saya Farhan</p>
    <p>Saya sekolah di sman6</p>

    <!-- 3. Membuat paragraf/kalimat jadi tebal -->
    <p><b>Paragraf 1</b></p>
    <p><b>Pa</b>ragraf1</p>

    <!-- 4. Membuat paragraf/kalimat jadi cetak mring -->
    <p><i>Paragraf 2</i></p>
    <p><i>Pa</i>ragraf 2</p>

    <!-- 5. Membuat underline  -->
    <p><u>Paragraf 3</u></p>

    <h1><i>judul 1</i></h1>

    <p>Halo, nama <u>saya</u> farhan</p>
    <p>Halo, nama <b><u>saya</u></b></p>
    <p>Halo, nama <b><i><u>saya</u></i></b> </p>
</body>
</html>
