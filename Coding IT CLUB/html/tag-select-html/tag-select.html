<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tag Select</title>
</head>
<body>
    <!-- 
        Tag select : tag yang dipakai untuk membuat dropdown dengan banyak pilihan.
        Kalo pengen isi tag select, pake tag option.
    -->
    <label for="">Nama</label>
    : <input type="text" placeholder="Isi nama Lengkap">

    <br>

    <label for="">Jabatan</label>
    <select name="" id="">
        <option value="direktur">Direktur</option>
        <option value="direktur">Manajer</option>
        <option value="direktur">Sekretaris</option>
        <option value="direktur">Bendahara</option>
    </select>

    <br>

    <button>Kirim</button>
</body>
</html>
