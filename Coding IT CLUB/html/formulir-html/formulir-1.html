<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Formulir dengan Tabel</title>
    <style>
        p{
            border: 2px dotted;
        }
    </style>
</head>
<body>
    <!-- 
        bikin form pake tabel ga perlu bikin tag form.
        Langsung masukin tag label input.
    -->
    <table width="0" border="" align="center" cellspacing="10">
        <tbody align="center">
            <tr>
                <td>
                    <label for="">Nama Lengkap</label>
                </td> <!-- untuk nama lengkap-->
                <td>
                    : <input type="text">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Umur</label>
                </td> <!-- untuk umur-->
                <td>
                    : <input type="text">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Kelas</label>
                </td> <!-- untuk umur-->
                <td>
                    : <input type="text">
                </td>
            </tr>
        </tbody>
    </table>

    <p>Nama Lengkap</p>
</body>
</html>
