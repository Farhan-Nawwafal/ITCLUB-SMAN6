<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test(){
            const nama = document.getElementById("nama");
            alert(nama.value);
        }
    </script>
</head>
<body>
    <!-- 
        Langkah membuat formulir :
        1. Buat tag form, di tag form kita tambahin atribut name="form1"
        2. tag label dan input
            a. tag label : untuk memberikan keterangan inputan apa yang harus user input.
            b. input : untuk memasukkan inputan atau data.
        3. input harus ada minimal 2 atribut :
            a. type : untuk memberitahu bahwa user harus menginputkan.
            b. name : dipake untuk menyeleksi (pada JS).
        4. Jenis dari type :
            a. text. (sering dipake)
            b. password.
            c. range.
            d. date.
            e. color.
            f. submit (tidak perlu pake label) (sering dipake)
            g. reset (tidak perlu pake label) (sering dipake)
            h. radio (sering dipake)
            i. checkbox. (sering dipake)
        5. Khusus untuk input type submit dan reset, kita tambah 1 atribut lagi, namanya value
            Value : mengubah nama dari inputan.
        6. Khusus type checkbox, jika ingin checkboxnya sudah terpilih otomatis
            maka pake atribut checked
    -->
    <form action="" name="form1">
        <!-- 
            1. shortcut copy paste : shift + alt + panah bawah / atas 
            2. pindah blok kode : alt + panah bawah / atas
        -->
        <label for="">Nama lengkap</label>
        : <input type="text"  id="nama"> 
        
        <br>
        <br>

        <label for="">Password</label>
        : <input type="password" name="password">
        
        <br>
        <br>

        <label for="">Range</label>
        : <input type="range" name="range">
        
        <br>
        <br>

        <label for="">Color</label>
        : <input type="color">
        
        <br>
        <br>

        <label for="">Date</label>
        : <input type="date" name="date">
        
        <br>
        <br>
        
        <label for="">Date</label>
        : <input type="date" name="date">
        
        <br>
        <br>
        <label for="">Jenis kelamin (type radio)</label>
        <br>
        <!-- 
            solusi ketika radio kepilih > 1 pilihan, yaitu
            kasih atribut name di masing-masing tag inputnya.
            nama dari atribut namenya harus sama
        -->
        <input type="radio" name="jk"> Pria
        <input type="radio" name="jk"> Wanita

        <br>
        <br>

        <label for="">Hobby</label>
        <input type="checkbox" name="berenang"> berenang
        <input type="checkbox" name="marathon"> marathon
        <input type="checkbox" name="coding"> coding
        <input type="checkbox" name="makan" checked> makan
        
        <br>
        <br>
        
        <!-- <input type="submit" name="submit" value="Kirim"> -->
        <input type="reset" name="reset" value="Ulangi">
        
        
        <!-- p : paragraf -->
        <!-- <p>Hello</p>
            <p>World!</p> -->
        </form>
        <button onclick="test()">Kirim</button>
</body>
</html>
