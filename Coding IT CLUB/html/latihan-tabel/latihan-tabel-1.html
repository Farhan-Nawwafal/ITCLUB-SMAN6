<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Membuat Tabel</title>
</head>
<body>
    <table width="90%" border="1">
        <thead>
            <tr>
                <th rowspan="2">Nama</th>
                <th colspan="3">Nilai</th>
            </tr>
            <tr>
                <th>Kimia</th>
                <th>Fisika</th>
                <th>Biologi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Robby</td>
                <td>80</td>
                <td>85</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Dito</td>
                <td>94</td>
                <td>82</td>
                <td>75</td>
            </tr>
            <tr>
                <td>Adit</td>
                <td>88</td>
                <td>85</td>
                <td>90</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
