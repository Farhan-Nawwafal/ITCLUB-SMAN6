<!DOCTYPE html>
<html lang="en">
<head>

    <title>Latihan Tabel Part 2</title>
</head>
<body>

                <th>Judul Kolom 1</th>

                <th>Judul Kolom 3</th>

                <td>Baris 1 kolom 1</td>
                <td colspan="2" align="right">Baris 1 kolom 2 dan 3</td>
            </tr>
            <tr>
                <td colspan="2" align="center">Baris 2 kolom 1 dan 2</td>
                <td rowspan="2">Baris 2 dan 3 kolom 3</td>
            </tr>
            <tr>
                <td>baris 3 kolom 1</td>

            </tr>
        </tbody>
