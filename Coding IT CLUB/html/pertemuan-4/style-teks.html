<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. Tag bold -->
    <p>
        <b>Teks ini pake tag bold.</b>
    </p>
    <!-- 2. Tag italic -->
    <p>
        <i>Teks ini pake tag italic.</i>
    </p>
    <!-- 3. Tag underline -->
    <p>
        <u>Teks ini pake tag underline.</u>
    </p>
    <!-- 4. Tag strike -->
    <p>
        <strike>Teks ini pake tag strike.</strike>
    </p>
    <!-- 5. Tag strong -->
    <p>
        <strong>Teks ini pake tag strong.</strong>
    </p>
    <!-- 6. Tag emphasis -->
    <p>
        <em>Teks ini pake tag emphasis.</em>
    </p>
    <!-- 7. Tag small -->
    <p>
        <small>Teks ini pake tag small.</small>
    </p>
    <!-- 8. Tag mark -->
    <p>
        <mark>Teks ini pake tag mark.</mark>
    </p>
    <!-- 9. Tag delete -->
    <p>
        <del>Teks ini pake tag delete.</del>
    </p>
    <!-- 10. Tag insert -->
    <p>
        <ins>Teks ini pake tag insert</ins>
    </p>
</body>
</html>
